            <div class="Formulario__contacto">

                    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre y Apellido">
                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="Telefono">
                    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

                  </div>
                      <button class="btn btn-info btn-block" type="submit" style="background-color: #8c710e; margin-top: 20px;">Enviar</button>
                      <button class="btn btn-info btn-block" type="reset" style="background-color: #8c710e; margin-top: 20px;" >Borrar</button>
